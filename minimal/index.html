<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="menu vertical slide-left" id="nav-menu">
    <a href="#landing">Home</a>
    <a href="#about">About</a>
    <a href="#port">Work</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="slanted">
    <div class="slant" id="landing">
      <article class="content">
        <button id="showLeft">&#8801</button>
        <h1>Let's get minimal.</h1>
        <p>& a little funky</p>
        <span id="arrow">&#9660;</span>
      </article>
    </div>
    <div class="slant" id="about">
      <article class="content">
        <h2 id="about-h2">About Us</h2>
        <hr id="about-hr">
        <p id="about-p">
          Flat color schemes.<br>
          Minus fancy fluff.<br>
          Add a little bit of slant.<br>
          Mean & clean.
        </p>
      </article>
  </div>
    <div class="slant" id="port">
      <article class="content">
        <h2 id="port-h2">Work</h2>
        <hr id="port-hr">
        <div class="port-img">
          <img src="img/sound1.jpg">
          <img src="img/singlebot.gif">
          <img src="img/sushi.gif">
          <img src="img/singlebot.gif">
          <img src="img/sushi.gif">
          <img src="img/sound1.jpg">
        </div>
      </article>
    </div>
    <div class="slant" id="contact">
      <article class="content">
        <h2 id="contact-h2">Get in touch</h2>
        <hr id="contact-hr">
        <p id="contact-p">
        <span id="email">Hover</span> <span id="sl">//</span>
        <span id="fb">Over</span> <span id="sl">//</span>
        <span id="twit">Me</span>
        </p>
      </article>
    </div>
</section>

<!--JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/classie.js"></script>
<script src="js/main.js"></script>
</body>
